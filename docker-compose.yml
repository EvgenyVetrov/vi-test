version: '3.2'

services:
  api:
      build: api
      ports:
        - 20080:80
      volumes:
        # Re-use local composer cache via host-volume
        - ~/.composer-docker/cache:/root/.composer/cache:delegated
        # Mount source-code for development
        - ./:/app

#  nginx:
#      image: nginx:latest
#      ports:
#        - 80:80
#      volumes:
#        - ./:/var/www/html
#        - ./docker/nginx/conf.d:/etc/nginx/conf.d
#        - ./docker/nginx/logs:/var/log/nginx/
  nginx:
      image: nginx:latest
      ports:
        - 80:80
      volumes:
        - ./:/var/www/html
        - ./docker/nginx/conf.d:/etc/nginx/conf.d
        - ./docker/nginx/logs:/var/log/nginx/
      networks:
          bridge6:
            aliases:
              - api.vi-test.loc

  php:
      image: php:7.2-fpm
      volumes:
        - ./:/var/www/html

  frontend:
    build: frontend
    ports:
      - 20080:80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app

  backend:
    build: backend
    ports:
      - 21080:80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=vi-test
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
